<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JetX</title>

    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/jetx.png' %}" type="image/*">

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/account_style.css' %}"
    />
  </head>
  <body>
    {% block content %} {% endblock %}
    <footer class="footer footer-alt theme-trans">
      <p class="text text-center">
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        JetX<a href="{% url 'client:index' %}" class="text-white-50"> JetX</a>
      </p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="{% static 'js/account_app.js' %}"></script>
  </body>
</html>
